<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/mystyle.css">
</head>

<body style="padding-top: 70px">
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">User story manager - Add new story</a>
                <a class="navbar-brand" href="/list">Home</a>
            </div>

        </div>
    </nav>

    <form action="/story/{{user_story.id}}" method="post">

        <h3>Story title</h3>
        <div class="input-group">
            <input type="text" name='story_title' class="form-control" placeholder="Title"
                   aria-describedby="basic-addon1" required value={{user_story.story_title}}>
        </div>

        <h3>User story</h3>
        <div class="input-group">
            <input type="text" name='user_story' class="form-control"
                   placeholder="User Story" required value={{user_story.user_story}}>
        </div>

        <h3>Acceptance criteria</h3>
        <div class="input-group">
            <input type="text" name='acceptance_criteria' class="form-control"
                   placeholder="Acceptance criteria" required value={{user_story.acceptance_criteria}}>
        </div>

        <h3>Business value</h3>
        <div class="input-group">
            <input name='business_value' type="number" class="form-control" value={{user_story.business_value}}
                   min="100" max="1500" step="10"/>
        </div>

        <h3>Estimation (h)</h3>
        <div class="input-group">
            <input name='estimation' type="number" class="form-control" value={{user_story.estimation}} min="0.5"
                   max="40" step="0.5"/>
        </div>

        <h3>Status</h3>
        <div>
            <select class="form-control" name='status' required>
                <option value={{user_story.status}}>{{user_story.status}}</option>
                <option value="planning">Planning</option>
                <option value="to do">To do</option>
                <option value="review">Review</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div>
            <button class="btn btn-default btn-sm" type='submit'>Save</button>
        </div>

    </form>
</div>

</body>
</html>
