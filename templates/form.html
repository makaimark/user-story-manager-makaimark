<!DOCTYPE html>
<html>
	<head>
	    <title>User story manager - Add new story</title>
	</head>

		<body>

			<form action="/story/{{user_story.id}}" method="post">
	
				<h3>Story title</h3>
				<textarea name='story_title' rows="1" cols="50">{{user_story.story_title}}</textarea>

				<h3>User story</h3>
				<textarea name='user_story' rows="4" cols="50">{{user_story.user_story}}</textarea>

				<h3>Acceptance criteria</h3>
				<textarea name='acceptance_criteria' rows="4" cols="50">{{user_story.acceptance_criteria}}</textarea>

				<h3>Business value</h3>
				<input name='business_value' type="number" value={{user_story.business_value}} min="100" max="1500" step="10" />

				<h3>Estimation (h)</h3>
				<input name='estimation' type="number" value={{user_story.estimation}} min="0.5" max="40" step="0.5"/>

				<h3>Status</h3>
				<select name = 'status'>
					<option value={{user_story.status}}>{{user_story.status}}</option>
				  <option value="planning">Planning</option>
				  <option value="to do">To do</option>
				  <option value="review">Review</option>
				  <option value="done">Done</option>
				</select>

				<button type='submit'>Save</button>

			</form>

			
		</body>
</html>
